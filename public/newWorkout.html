<!DOCTYPE html>
<head>
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1 id="headerTitle">Fitness Tracker</h1>
    </header>

    <div>
        <form action="/submit" method="post">
            <input type="text" id="workoutName" placeholder="Enter The Workout Name">
            <input type="text" id="workoutReps" placeholder="Enter the amount of sets">
            <input type="text" id="workoutSets" placeholder="Enter the amount of reps">
            <button type="submit" id="saveWorkout">Save</button>
        </form>
    </div>

</body>

<script src="../../connection.js"></script>
