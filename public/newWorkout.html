<!DOCTYPE html>
<head>
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1 id="headerTitle">Fitness Tracker</h1>
    </header>

    <div>
        <form id="newWorkoutBox" action="/submit" method="post">
            <input class="newWorkoutInput" id="inputName" type="text" name="workoutName" placeholder="Enter The Workout Name" autofocus>
            <input class="newWorkoutInput" id="inputSets" type="text" name="workoutSets" placeholder="Enter the amount of sets" autofocus>
            <input class="newWorkoutInput" id="inputReps" type="text" name="workoutReps" placeholder="Enter the amount of reps" autofocus>
            <button type="submit" id="saveWorkout">Save</button>
        </form>
    </div>

</body>
